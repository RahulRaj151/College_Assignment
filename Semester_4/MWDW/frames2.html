<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traget frames</title>
</head>
<frameset rows="20%, 80%">
    <frameset cols="25%, 50%, *">
        <frame src="index.html"/>
        <frame src="hide&seek.html"/>
    </frameset>
    <frameset cols="50%, 50%">
        <frame src="responsive.html"/>
        <frame src="to-do-list.html"/>
    </frameset>
</frameset>
<noframes>
    <body>
        your browser does not support frames
    </body>
</noframes>
</html>
