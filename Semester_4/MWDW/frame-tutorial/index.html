<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Language Tutorial</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #navbar {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        #navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
        }
        #navbar a:hover {
            background-color: #575757;
        }
        #compiler {
            padding: 10px;
            background-color: #eaeaea;
        }
        #compiler textarea {
            width: 100%;
            height: 300px;
            resize: none;
        }
        #compiler button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #compiler button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<frameset cols="15%, 20%,60%">
    <frame src="navbar.html" name="navbar" >
    <frame src="compiler.html" name="compiler"></frame>
    <frame src="home.html" name="tutorial">
    
</frameset>
</html>
