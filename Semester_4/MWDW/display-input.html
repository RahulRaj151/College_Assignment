<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display input</title>
</head>
<body>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var input = $("input").val();
                $("p").text(input)
            });
        });
    </script>
    <form>
        <input type="text">
        <button>Select</button>
        <p></p>
    </form>
</body>
</html>
