<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style type="text/css" media="screen">
        form div{
            margin-bottom: 1em;
        }
        div.submit input{
            margin-left: 165px;
        }
        label.field{
            display: block;
            float: left;
            margin-right: 15px;
            width: 150px;
            text-align: right;
        }
        input[type="text"], select, textarea{
            width: 300px;
            font: 18px verdana;
            border: solid 2px #666;
            background-color: #ada;
        }
        div.required label.field{
            font-weight: bold;
        }
        div.required input, div.required select{
            background-color: #6a6;
            border: solid 2px black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Registration form</h1>
    <p>Please fill the form below to register to our site. Fields with bold labels are required.</p>
    <form action="/register" method="post" enctype="multipart/form-data" id="registrationform">
        <div class="required">
            <label class="field" for="name">Name</label>
            <input type="text" name="name">
        </div>
        <div class="required">
            <label class="field">Gender</label>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female">Female</label>
        </div>
        <div class="required">
            <label class="field">Operating System</label>
            <select name="os">
                <option value="windows">Windows</option>
                <option value="macos">Mac OS</option>
                <option value="linux">Linux</option>
                <option value="other">Other_</option>
            </select>
        </div>
        <div>
            <label class="field">Toys</label>
            <label><input type="checkbox" name="toy" value="digicam">Digital Camera</label>
            <label><input type="checkbox" name="toy" value="mp3"> Mp3</label>
            <label><input type="checkbox" name="toy" value="wlan"> Wireless LAN</label>
        </div>
        <div>
            <label class="field">Portrait</label>
            <input type="file" name="Portrait">
        </div>
        <div>
            <label class="field">Mini Biography</label>
            <textarea name="bio" rows="6" cols="40"></textarea>
        </div>
        <div class="submit">
              <input type="submit" value="register">
        </div>
    </form>
    <script src="jquery.js"></script>
    <script>
        $(function(){
            $("#registrationform").submit(function(){
                alert("form Sumbited");
                event.preventDefault();
            })
            $("#registrationform").submit(function(event){
    
                if(!$(this.name).val()){
                    event.preventDefault();
                    alert("you must enter a name")
                }
                if(!$(this).find("input[name='gender']:checked").length){
                    event.preventDefault();
                    alert("you must select a gender")
                }
                if(!$(this).find("input[name='Portrait']").val()){
                alert("You must select a file for the portrait");
            }
                console.log($(this.name).val())
            })
        })
    </script>
</body>
</html>
