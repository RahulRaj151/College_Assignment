<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie's Delight - Order Now</title>
    <link rel="stylesheet" href="food.css">
</head>
<body>
    <header>
        <h1>Order Now</h1>
        <nav>
            <ul>
                <li><a href="Homepage.html">Homepage</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="submit_order.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email " required>
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" required>
            <label for="dishes">Select Dishes:</label>
            <div>
                <label for="pizza">Pizza</label>
                <input type="checkbox" id="pizza" name="dishes[]" value="Pizza">
                <label for="burger">Burger</label>
                <input type="checkbox" id="burger" name="dishes[]" value="Burger">
                <label for="sushi">Sushi</label>
                <input type="checkbox" id="sushi" name="dishes[]" value="Sushi">
                
            </div>

            <label for="quantity">Quantity:</label>
            <select id="quantity" name="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" required></textarea>

            <fieldset>
                <legend>Payment Method:</legend>
                <label for="cash">Cash on Delivery</label>
                <input type="radio" id="cash" name="payment" value="Cash" required>
                <label for="card">Credit/Debit Card</label>
                <input type="radio" id="card" name="payment" value="Card">
                
            </fieldset>

            <button type="submit">Place Order</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Foodie's Delight. All rights reserved.</p>
    </footer>
</body>
</html>
