<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Toggle Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #target-div {
            width: 300px;
            height: 200px;
            border: 2px solid #333;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #highlightBtn {
            background-color: #4CAF50;
            color: white;
        }
        #dimBtn {
            background-color: #607D8B;
            color: white;
        }
        .highlight {
            background-color: purple !important;
        }
        .dim {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="target-div">
        <p>Click the buttons below to apply different effects</p>
    </div>

    <div class="button-container">
        <button id="highlightBtn">Add Highlight</button>
        <button id="dimBtn">Add Dim</button>
    </div>

    <script>
        $(document).ready(function() {
            $('#highlightBtn').click(function() {
                $('#target-div').removeClass('dim').addClass('highlight');
            });

            $('#dimBtn').click(function() {
                $('#target-div').removeClass('highlight').addClass('dim');
            });
        });
    </script>
</body>
</html>
