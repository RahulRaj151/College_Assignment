<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript HTML DOM</h2>
    <p>Add a new HTML Element</p>
    <div id="div1"> 
        <p id="p1">This is a paragraph</p>
        <p id="p2">This is another paragraph.</p>
    </div>

    <br><br>

    <p>Add a new HTML Element at particular position</p>
    <div id="div2"> 
        <p id="p3">This is a paragraph</p>
        <p id="p4">This is another paragraph.</p>
    </div>

    <script>
        // Adding a new HTML Element
        const para1 = document.createElement("p");
        const node1 = document.createTextNode("This is new");
        para1.appendChild(node1);
        const element1 = document.getElementById("div1");
        element1.appendChild(para1);

        // Adding a new HTML Element at a particular position
        const para2 = document.createElement("p");
        const node2 = document.createTextNode("This is new");
        para2.appendChild(node2);
        const element2 = document.getElementById("div2");
        const child = document.getElementById("p3");
        element2.insertBefore(para2, child);
    </script>
</body>
</html>
