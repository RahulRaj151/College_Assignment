<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin-top: 50px;
        }
        .container {
            width: 50%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        input {
            width: 70%;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ddd; 
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            background-color: #5cb85c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <input type="number" id="n1" placeholder="Enter first number"><br>
        <input type="number" id="n2" placeholder="Enter second number"><br>
        <input type="text" id="operation" placeholder="Enter operation (+, -, *, /)"><br>
        <button id="calculate">Calculate</button>
        <h3 id="result"></h3>
    </div>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#calculate').click(function(){
                var n1 = parseFloat($('#n1').val());
                var n2 = parseFloat($('#n2').val());
                var operation = $('#operation').val();
                var result;

                switch(operation) {
                    case '+':
                        result = n1 + n2;
                        break;
                    case '-':
                        result = n1 - n2;
                        break;
                    case '*':
                        result = n1 * n2;
                        break;
                    case '/':
                        if (n2 !== 0) {
                            result = n1 / n2;
                        } else {
                            result = "Cannot divide by zero";
                        }
                        break;
                    default:
                        result = "Invalid operation";
                }

                $('#result').text("The result is " + result);
            });
        });
    </script>
</body>
</html>
