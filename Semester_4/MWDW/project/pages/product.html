<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Blog - Product Details</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header (Same as other pages) -->
    <header>
        <div class="logo">
            <img src="https://img.freepik.com/premium-vector/beauty-hand-drawn-clothing-store-logo-boutique_637057-230.jpg?semt=ais_hybrid&w=740" alt="Fashion Blog Logo">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="collections.html">Collections</a></li>
                <li><a href="trends.html">Trends</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button><i class="fas fa-search"></i></button>
        </div>
    </header>

    <!-- Product Details Section -->
    <section class="product-details">
        <div class="product-gallery">
            <div class="main-image">
                <img id="main-product-image" src="" alt="Product Image">
            </div>
            <div class="thumbnail-gallery">
                <!-- Thumbnails will be added dynamically -->
            </div>
        </div>
        <div class="product-info">
            <h1 id="product-name"></h1>
            <p class="product-price" id="product-price"></p>
            <div class="product-description" id="product-description"></div>
            
            <div class="size-selection">
                <h3>Select Size</h3>
                <div class="size-options" id="size-options">
                    <!-- Size options will be added dynamically -->
                </div>
            </div>
            
            <div class="quantity-selection">
                <h3>Quantity</h3>
                <div class="quantity-controls">
                    <button id="decrease-quantity">-</button>
                    <input type="number" id="quantity" value="1" min="1">
                    <button id="increase-quantity">+</button>
                </div>
            </div>
            
            <button class="add-to-cart-btn">Add to Cart</button>
            
            <div class="product-details-tabs">
                <div class="tab-headers">
                    <button class="tab-header active" data-tab="description">Description</button>
                    <button class="tab-header" data-tab="details">Details</button>
                    <button class="tab-header" data-tab="shipping">Shipping</button>
                </div>
                <div class="tab-content">
                    <!-- Tab content will be added dynamically -->
                </div>
            </div>
        </div>
    </section>

    <!-- Related Products -->
    <section class="related-products">
        <h2>You May Also Like</h2>
        <div class="related-products-grid">
            <!-- Related products will be added dynamically -->
        </div>
    </section>

    <!-- Footer (Same as other pages) -->
    <footer>
        <!-- ... existing footer code ... -->
    </footer>

    <button id="back-to-top" title="Back to Top"><i class="fas fa-arrow-up"></i></button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/product.js"></script>
</body>
</html>
