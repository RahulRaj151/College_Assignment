<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of First 1000 Prime Numbers</title>
</head>
<body>

    <h1>Sum of First 1000 Prime Numbers</h1>
    <button onclick="sumPrime()">Calculate</button>

    <h2>Results:</h2>
    <p id="primeArray"></p>
    <p id="sum"></p>

    <script>
        function isPrime(num){
            if(num<=1) 
            return false;
        for(let i=2; i <= Math.sqrt(num); i++){
            if(num%i==0) 
            return false;
        }
        return true
        }
        function sumPrime(){
            const prime =[];
            let sum = 0;
            let num = 2;
            for (let num = 1; num <= 1000; num++) { 
                if (isPrime(num)) {
                    prime.push(num);
                    sum += num;
                }
            }
            document.getElementById('primeArray').innerText = `first 1000 prime numbers: [${prime.join(', ')}]`;
            document.getElementById('sum').innerText = `sum of all prime number: ${sum}`;
        }
    </script>

</body>
</html>
