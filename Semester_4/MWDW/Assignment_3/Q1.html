<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Two Numbers</title>
</head>
<body>
    <h1>Swap Two Numbers</h1>
    <div>
        <label for="n1">Number 1:</label>
        <input type="number" id="n1" >
    </div>
    <div>
        <label for="n2">Number 2:</label>
        <input type="number" id="n2" >
    </div>
    <button onclick="withvariable()">Swap with Third Variable</button>
    <button onclick="withoutvariable()">Swap Without Third Variable</button>
    <h2>Results:</h2>
    <p id="result"></p>
    <script>
        function withvariable() {
            let n1 = parseFloat(document.getElementById('n1').value);
            let n2 = parseFloat(document.getElementById('n2').value);
            let temp;
            temp = n1;
            n1 = n2;
            n2 = temp;
            document.getElementById('result').innerText = `After swapping: Number 1 = ${n1}, Number 2 = ${n2}`;
        }
        function withoutvariable() {
            let n1 = parseFloat(document.getElementById('n1').value);
            let n2 = parseFloat(document.getElementById('n2').value);
            n1 = n1 + n2;
            n2 = n1 - n2;
            n1 = n1 - n2;
            document.getElementById('result').innerText = `After swapping: Number 1 = ${n1}, Number 2 = ${n2}`;
        }
    </script>
</body>
</html>
