<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci series</title>
</head>
<body>
    <h1>Fibonacci Series</h1>
    <div>
        <label>Enter the number</label>
        <input type="number" id="num">
        <button onclick="fib()">Generate the series</button>
    </div>
    <p id="result"></p>
    <script>
        function fib() {
            const numTerms = parseInt(document.getElementById('num').value);
            let resultText = "";
            let a = 0, b = 1; 
            for (let i = 0; i < numTerms; i++) {
                resultText += a + ", ";
                const next = a + b; 
                a = b; 
                b = next; 
            }
            document.getElementById('result').innerText = resultText;
        }
    </script>
</body>
</html>
