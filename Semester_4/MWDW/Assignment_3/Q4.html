<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Generator</title>
</head>
<body>
    <h2>Fibonacci Sequence Generator</h2>
    <div>
        <label for="terms">Number of Terms:</label>
        <input type="number" id="terms" min="1">
    </div>
    <div style="margin-top: 10px;">
        <button onclick="generateFibonacci()">Generate</button>
    </div>
    <p id="result"></p>

    <script>
        function fibonacci(n) {
            if (n <= 0) return [];
            if (n === 1) return [0];
            if (n === 2) return [0, 1];

            let sequence = [0, 1];
            for (let i = 2; i < n; i++) {
                sequence.push(sequence[i-1] + sequence[i-2]);
            }
            return sequence;
        }

        function generateFibonacci() {
            let terms = Number(document.getElementById('terms').value);
            if (terms < 1) {
                document.getElementById('result').innerHTML = 'Please enter a positive number';
                return;
            }
            
            let sequence = fibonacci(terms);
            document.getElementById('result').innerHTML = 
                `Fibonacci Sequence (${terms} terms): [${sequence.join(', ')}]`;
        }
    </script>
</body>
</html>
