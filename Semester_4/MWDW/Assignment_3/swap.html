<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Swapping</title>
</head>
<body>
    <h2>Number Swapping Program</h2>
    <div>
        <label for="num1">First Number:</label>
        <input type="number" id="num1">
    </div>
    <div style="margin-top: 10px;">
        <label for="num2">Second Number:</label>
        <input type="number" id="num2">
    </div>
    <div style="margin-top: 10px;">
        <button onclick="swapWithTemp()">Swap with temp</button>
        <button onclick="swapWithoutTemp()">Swap without temp</button>
    </div>
    <p id="result"></p>

    <script>
        function swapWithTemp() {
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            
            let temp = num1;
            num1 = num2;
            num2 = temp;
            
            document.getElementById('result').innerHTML = 
                `After swapping (with temp):<br>First Number: ${num1}<br>Second Number: ${num2}`;
        }

        function swapWithoutTemp() {
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            
            num1 = num1 + num2;
            num2 = num1 - num2;
            num1 = num1 - num2;
            
            document.getElementById('result').innerHTML = 
                `After swapping (without temp):<br>First Number: ${num1}<br>Second Number: ${num2}`;
        }
    </script>
</body>
</html>
