<!DOCTYPE html>
<html lang="en">
<head>
    <title>lenght-unit</title>
    <style>
        .unit-mm{
            font-size:5mm;
        }
        .unit-inch{
            font-size: 0.5in;
        }
        .unit-quater{
            font-size: 480;
        }
        .unit-em{
            font-size: 2em;
        }
        .unit-rem{
            font-size: 1.5rem;
        }
        .unit-vw{
            font-size: 5vw;
        }
        .unit-vh{
            font-size: 5vh;
        }
        .unit-percentage{
            font-size: 150%;
        }
    </style>
</head>
<body>
    <h1><center><u>Absolute unit</u></center></h1>
    <h1 class="unit-mm">Font size 5mm</h1>
    <h1 class="unit-cm">Font size 1cm</h1>
    <h1 class="unit-inch">Font size 0.5inch</h1>
    <h1 class="unit-quater">Font size 480</h1>
    <hr>
    <h1><center><u>Relative unit</u></center></h1>
    <h1 class="unit-em">Font size 2em</h1>
    <h1 class="unit-rem">Font size 1.5rem</h1>
    <h1 class="unit-vw">Font size 5vw</h1>
    <h1 class="unit-vh">Font size 5vh</h1>
    <h1 class="unit-percentage">Font size 150%</h1>

</body>
</html>
