<!DOCTYPE html>
<html lang="en">
<head>
    <title>hr tag</title>
</head>
<body>
    <h2>100% Default Size</h2>
    <hr>
    <h2>75%, Size 2</h2>
    <hr width="75%" size="2">
    <h2>50%, Size 3</h2>
    <hr width="50%" size="4">
    <h2>25%, Size 6</h2>
    <hr width="25%" size="6">
    <h2>10%, Size 8</h2>
    <hr width="10%" size="8">
</body>
</html>
