<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nested Elements</title>
    <style type="text/css">
        .outer{ border: 2px solid black;
            padding: 15px;
            margin: 40px;
            background-color: gray;}
        .inner{ border: 2px dotted black;
            padding: 20px;
            background-color: white;
            margin: 20px;}
    </style>
</head>
<body>
    <div class="outer">
        Outer
    <div class="inner">
        Friends, Romans, Countrymen, lad me you ears;<br>
        I come to bury Ceasar, Not to praise him. <br>
        The evil that man do lives after them. <br>
        The good is often intered with their bones; <br>
        So let it be with Caesar. The noble Brutus. <br>
    </div>
</div>
</body>
</html>
