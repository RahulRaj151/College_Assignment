<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Qualification Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Education Qualification Form</h2>
<form action="/submit" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="degree">Highest Degree Obtained:</label>
    <select id="degree" name="degree" required>
        <option value="">Select Degree</option>
        <option value="high_school">High School</option>
        <option value="associate">Associate's Degree</option>
        <option value="bachelor">Bachelor's Degree</option>
        <option value="master">Master's Degree</option>
        <option value="doctorate">Doctorate</option>
    </select>

    <label for="institution">Institution Name:</label>
    <input type="text" id="institution" name="institution" required>

    <label for="graduation_year">Graduation Year:</label>
    <input type="number" id="graduation_year" name="graduation_year" min="1900" max="2100" required>

    <button type="submit" onclick="window.open('job.html')">Submit</button>
</form>

</body>
</html>
