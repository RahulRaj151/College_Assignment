<!DOCTYPE html>
<html lang="en">
<html>
<head>
<style>
/* Add and style contents before para */
p::before {
content: "Note:";
font-weight: bold;
color: red;
 }
 
 /* add and style contents after para */
 p::after {
 content:"[Read more]";
 font-style: italic;
 color: blue;
 }
 </style>
 </head>
 <body>
    <h2>Pseudo-element selector</h2>
    <p> This is a para.</p>
    </body>
    </html>
