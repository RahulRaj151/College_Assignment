<!DOCTYPE html>
<html lang="en">
<head>
<style>
 div {
 border: 2px solid;
 }
 div>p {
 color: blue;
 }
</style>
</head>
<body>
  <div>
    <p>This  para is inside a div and will be blue.</p>
    <section>
      <p>This para is inside a section which is inside a div and wil not be blue as this is not direct child</p>
    </section>
  </div>
</body>
</html>
