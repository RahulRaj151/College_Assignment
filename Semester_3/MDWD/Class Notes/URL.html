<!DOCTYPE html>
<html lang="en">
<head>
    <title>URL </title>
    <style>
        p{
            font-size: 20px;
            text-align: center;
        }
        a:link{
            color: cyan;
            font-family: Arial;
        }
        a:visited{
            color: blue;
            font-size: 100%;
        }
        a:hover{
            color: orange;
            font-family: 'Times New Roman', Times, serif;
        }
        a:active{
            color: black;
            background-color: powderblue;
        }
    </style>
</head>
<body>
    <p>
        <a href="https://www.google.com/">Click Here</a>
        This link will change color with different actions
    </p>
</body>
</html>
