<!DOCTYPE html>
<html lang="en">
<head>
    <title>Navigation menu</title>
    <style>
        #navigationBar{
            position: relative;
            margin: 0;
            padding: 0;
            height: 30px;
            width: 90%;
        }
        #navigationBar ul{
            margin: 0;
            padding: 0;
            position: absolute;
            height: 100%;
            width: 100%;
            list-style-type: none;
            background-color: #eeeeeeee;
            overflow: visible;
        }
        #navigationBar ul > li{
            display:block;
            float: left;
            height: auto;
            width: 120px;
        }
        #navigationBar li > a{
            display: block;
            padding: 0 0 0 10px;
            height: 100%;
            width: 109%;
            border-right: 1px solid black;
            line-height: 30px;
            font-family: sans-serif;
            font-size: 17px;
            text-decoration: none;
        }
        #navigationBar ul ul{
            margin-top: 2px;
            display: none;
            position: static;
            height: auto;
            width: 160px;
            border: 1px #666666 solid;
            background-color: #dddddd;
        }
        #navigationBar ul ul li > a{
            line-height: 28px;
            padding: 0 0 0 4%;
            position: absolute;
            height: 100%;
            width: 96%;
            border: none;
            background-color: transparent;
            color: white;
            font-size: 12px;
            font-style: normal;
        }
        #navigationBar li:hover > a{
            color: #220000;
            background-color: #eeeabe;
        }
        #navigationBar li:hover > ul{
            display: block;
        }

    </style>
</head>
<body>
    <h1>a typical website</h1>
    <nav id="navigationBar">
        <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="index.html">product</a></li>
            <ul>
                <li><a href="product">soumething awesome</a></li>
                <li><a href="product">soumething awesome</a></li>
                <li><a href="product">soumething awesome</a></li>
                <li><a href="product">soumething awesome</a></li>
            </ul>
            <li><a href="product">soumething awesome</a>
            <ul>
                <li><a href="product">soumething awesome</a></li>
                <li><a href="product">soumething awesome</a></li>
            </ul>
            </li>
            <li><a href="product">soumething awesome</a></li>
        </ul>
    </nav>
    <p>typical web content</p>
</body>
</html>
