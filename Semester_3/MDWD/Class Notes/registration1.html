<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        form div{
            margin-bottom: 1px;
        }
        div.submit input{
            margin-left: 165px;
        }
        label.field{
            display: block;
            float: left;
            margin-right: 15px;
            width: 150px;
            text-align: right;
        }
        input[type="text"], select, textarea{
            width: 300px;
            font: 15px Verdana;
            border: 2px solid #666;
            background-color: #ada;
        } 
        div.required label.field{
            font-weight: bold;
        }
        div.required label.field{
            font-weight: bold;
        }
        div.required input, div.required select{
            background-color: #6a6;
            border: solid 2px white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>registration Form</h1>
    <form action="/registration form" method="post" enctype="multipart/form.data">
        <div class="required">
            <label class="field" for="name"> Name</label>
            <input type="text" id="name">
        </div>
        <div class="required">
            <label class="field">Gender</label>
            <label><input type="radio" name="gender" value="male">male</label>
            <label><input type="radio" name="gender" value="female">female</label>
        </div>
        <div class="required">
            <label class="field">Operating System</label>
            <select id="os">
                <option value="windows">Windows</option>
                <option value="macos">Mac OS</option>
                <option value="linux">Linux</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label class="field">Toys</label>
            <label><input type="checkbox" name="toy" value="digicam">Digital Camera</label>
            <label><input type="checkbox" name="toy" value="phone">Smart Phones</label>
            <label><input type="checkbox" name="toy" value="tablets">Tablets</label>
        </div>
        <div>
            <label class="field" for="portrait">Portrait</label>
            <input type="file" id="portrait">
        </div>
        <div>
            <label class="field" for="bio">Mini Biology</label>
            <textarea rows="6" cols="40" id="bio"></textarea>
        </div>
        <div class="submit">
            <input type="submit" value="register">
        </div>
    </form>
</body>
</html>
