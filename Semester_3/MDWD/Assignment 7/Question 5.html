<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flight Booking Form</title>
</head>
<body>
    <h1>Flight Booking Form</h1>
    <form action="/submit-flight-booking" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="city">Departure City:</label>
        <select id="city" name="city" required>
            <option value="New York">New York</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Chicago">Chicago</option>
            <option value="Houston">Houston</option>
            <option value="Miami">Miami</option>
        </select><br><br>

        <label for="city1">Destination City:</label>
        <select id="city1" name="city1" required>
            <option value="New York">New York</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Chicago">Chicago</option>
            <option value="Houston">Houston</option>
            <option value="Miami">Miami</option>
        </select><br><br>

        <label for="date">Departure Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="date1">Return Date:</label>
        <input type="date" id="date1" name="date1" required><br><br>

        <label for="passengers">Number of Passengers:</label>
        <input type="number" id="passengers" name="passengers" min="1" required><br><br>

        <button type="submit">Book Flight</button>
    </form>
</body>
</html>
