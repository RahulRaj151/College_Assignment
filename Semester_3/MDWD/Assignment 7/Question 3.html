<!DOCTYPE html>
<html lang="en">
<head>
    <title>Programming Language Preferences</title>
    <style>
        h1 {
            text-align: center;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
        }
        .checkbox-group label {
            margin-bottom: 5px;
        }
        select {
            width: 80%;
            padding: 10px;
            border: 1px solid black;
            border-radius: 4px
        }
        .dropdown {
            position: relative;
        }
        .dropdown-hover {
            display: none;
            position: absolute;
            background-color: white;
            padding: 10px;
            }
        .dropdown:hover .dropdown-hover {
            display: block;
        }
        .js {
            font-family: 'Courier New', Courier, monospace;
            color: #f0db4f;
        }
        .python {
            font-family: 'Georgia', serif;
            color: #3572A5;
        }
        .java {
            font-family: 'Arial Black', sans-serif;
            color: #007396; 
        }
        .cpp {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #f34b7d; 
        }
        .ruby {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #701516;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Programming Language Preferences</h1>
        <form>
            <div>
                <label>Select your favorite programming languages:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="languages" value="HTML"> HTML</label>
                    <label><input type="checkbox" name="languages" value="CSS"> CSS</label>
                    <label><input type="checkbox" name="languages" value="JavaScript"> JavaScript</label>
                    <label><input type="checkbox" name="languages" value="Python"> Python</label>
                    <label><input type="checkbox" name="languages" value="Java"> Java</label>
                </div>
            </div>
            <div>
                <label for="preferredLanguage">Select your preferred programming language:</label>
                <div class="dropdown">
                    <select>
                        <option value="JavaScript" class="js">JavaScript</option>
                        <option value="Python" class="python">Python</option>
                        <option value="Java" class="java">Java</option>
                        <option value="C++" class="cpp">C++</option>
                        <option value="Ruby" class="ruby">Ruby</option>
                    </select>
                    <div class="dropdown-hover">Click here</div>
                </div>
            </div>
            <button type="submit">Submit Preferences</button>
        </form>
</body>
</html>
